<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduGuide Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://tse2.mm.bing.net/th?id=OIP.kodkZFzGFEvYA3-dEzfUyAHaD_&pid=Api&P=0&h=180') no-repeat center center;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to EduGuide Chatbot</h1>

    <!-- âœ… Chatbase Script -->
    <script>
        (function(){
            if (!window.chatbase || window.chatbase("getState") !== "initialized") {
                window.chatbase = (...args) => {
                    if (!window.chatbase.q) window.chatbase.q = [];
                    window.chatbase.q.push(args);
                };
                window.chatbase = new Proxy(window.chatbase, {
                    get(target, prop) {
                        if (prop === "q") return target.q;
                        return (...args) => target(prop, ...args);
                    }
                });
            }
            const onLoad = function() {
                const script = document.createElement("script");
                script.src = "https://www.chatbase.co/embed.min.js";
                script.id = "IpVQF6-ZegJg2V7nGyKeN"; // Your Chatbase Bot ID
                script.domain = "www.chatbase.co";
                document.body.appendChild(script);
            };
            if (document.readyState === "complete") onLoad();
            else window.addEventListener("load", onLoad);
        })();
    </script>

</body>
</html>
