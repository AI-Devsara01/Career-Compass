{% extends 'base.html' %}

{% block content %}

<style>
    /* ðŸŒŸ Premium Professional Blue Theme */
    :root {
      --primary-900: #0d47a1;
      --primary-800: #1565c0;
      --primary-700: #1976d2;
      --primary-600: #1a73e8;
      --primary-500: #4285f4;
      --primary-400: #5e97f6;
      --primary-300: #8ab4f8;
      --primary-200: #bbd3fa;
      --primary-100: #e8f0fe;
      
      --gray-900: #121212;
      --gray-800: #1e1e1e;
      --gray-700: #3c4043;
      --gray-600: #5f6368;
      --gray-500: #80868b;
      --gray-400: #9aa0a6;
      --gray-300: #dadce0;
      --gray-200: #e8eaed;
      --gray-100: #f8f9fa;
      
      --success: #00c853;
      --warning: #ffab00;
      --error: #ff5252;
      --info: #448aff;
      
      --shadow-sm: 0 1px 3px rgba(26, 115, 232, 0.12);
      --shadow-md: 0 4px 12px rgba(26, 115, 232, 0.15);
      --shadow-lg: 0 8px 24px rgba(26, 115, 232, 0.2);
      --shadow-xl: 0 12px 36px rgba(26, 115, 232, 0.25);
      
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-radius-lg: 16px;
      --border-radius-xl: 24px;
      
      --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-mode {
      --primary-900: #e8f0fe;
      --primary-800: #bbd3fa;
      --primary-700: #8ab4f8;
      --primary-600: #5e97f6;
      --primary-500: #4285f4;
      --primary-400: #1a73e8;
      --primary-300: #1976d2;
      --primary-200: #1565c0;
      --primary-100: #0d47a1;
      
      --gray-900: #f8f9fa;
      --gray-800: #e8eaed;
      --gray-700: #dadce0;
      --gray-600: #9aa0a6;
      --gray-500: #80868b;
      --gray-400: #5f6368;
      --gray-300: #3c4043;
      --gray-200: #1e1e1e;
      --gray-100: #121212;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter';background:var(--gray-100);color:var(--gray-900);}

    .mock-section{padding:6rem 0;background:var(--gray-100);}

    .page-header{
      position:relative;
      padding:8rem 0 6rem;
      background:linear-gradient(135deg,rgba(26,115,232,0.03),rgba(66,133,244,0.05));
    }
    .page-header h1{font-size:3.5rem;margin-bottom:1.5rem;}

    .interview-list{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
      gap:2rem;
      padding:2rem 3%;
    }

    .interview-card{
      background:var(--gray-100);
      border-radius:16px;
      border:1px solid var(--gray-300);
      box-shadow:var(--shadow-sm);
      transition:var(--transition-base);
    }
    .interview-card:hover{
      transform:translateY(-8px);
      box-shadow:var(--shadow-lg);
      border-color:var(--primary-300);
    }

    .card-content{padding:2rem;}
    .interview-card h3{font-size:1.5rem;margin-bottom:1rem;display:flex;gap:1rem;align-items:center;}
    .interview-card p{color:var(--gray-600);margin-bottom:2rem;}
    .card-link{font-weight:600;color:var(--primary-600);}
    .card-link:hover{color:var(--primary-800);}

    .theme-toggle-container{position:fixed;top:2rem;right:2rem;z-index:1000;}
    .theme-toggle{background:var(--primary-100);width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:none;cursor:pointer;box-shadow:var(--shadow-sm);}
</style>

<div class="theme-toggle-container">
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
</div>

<section class="page-header text-center">
  <div class="container">
    <h1 class="gradient-text">Mock Interviews</h1>
    <p>Practice with realistic interview scenarios tailored to your dream job role.</p>
  </div>
</section>

<section class="mock-section">
<div class="container">
  <div class="interview-list">
    {{ cards_html|safe }}
  </div>
</div>
</section>

<button class="back-btn" onclick="window.location.href='/roles'">
  <i class="fas fa-arrow-left"></i>
  Back to Career Paths
</button>

<script>
  document.addEventListener('DOMContentLoaded',function(){
    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark')document.body.classList.add('dark-mode');
    t.onclick=()=>{document.body.classList.toggle('dark-mode');localStorage.setItem('theme',document.body.classList.contains('dark-mode')?'dark':'light');}
  });
</script>

{% endblock %}
