<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="file"] {
      padding: 10px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 8px;
      color: #f1f5f9;
    }

    button {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .results {
      margin-top: 30px;
      background: #334155;
      padding: 20px;
      border-radius: 10px;
    }

    .results h2 span {
      color: #4ade80;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results ul li {
      background: #475569;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Analyzer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf,.docx" required>
      <button type="submit">Upload Resume</button>
    </form>

    {% if result %}
      <div class="results">
        <h2>Predicted Role: <span>{{ result.role }}</span></h2>
        
        <h3>Extracted Skills:</h3>
        <ul>
          {% for skill in result.skills %}
            <li>{{ skill }}</li>
          {% endfor %}
        </ul>
        
        <h3>Estimated Salary: <strong>{{ result.salary }}</strong></h3>
        
        <h3>Skill Gaps:</h3>
        <ul>
          {% for m in result.missing %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
