<!-- âœ… Real Chatbot UI -->
<div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 2px solid #ccc; border-radius: 10px;">
    <h2 style="text-align: center;">Ask EduGuide Chatbot</h2>
    <div id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9;"></div>
    <input type="text" id="userInput" placeholder="Type your question..." style="width: 80%; padding: 10px;" />
    <button onclick="sendMessage()" style="padding: 10px;">Send</button>
  </div>
  
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
  
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = "";
  
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
  
      const data = await response.json();
      chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
  

</body>
</html>
