{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .error-container {
        max-width: 1000px;
        margin: 100px auto;
        padding: 50px;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    h1 {
        font-size: 60px;
        color: #dc3545;
    }

    p {
        font-size: 18px;
    }

    pre {
        background: #f1f1f1;
        padding: 20px;
        border-radius: 5px;
        overflow-x: auto;
        color: #333;
    }

    a {
        display: inline-block;
        background: #0d6efd;
        color: white;
        padding: 14px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 20px;
    }

    a:hover {
        background: #0056b3;
    }
</style>

<div class="error-container">
    <h1>Oops! Something Went Wrong ðŸ˜ž</h1>
    <p>An unexpected error occurred. Please try again later.</p>
    <pre>{{ error }}</pre>
    <a href="/">Back to Home</a>
</div>

{% endblock %}
